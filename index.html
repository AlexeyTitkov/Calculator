<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <input type="text" class="display">
            </input>
            <div class="button-zone">

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button clear-button">
                            CE
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button clear-button">
                            C
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            +/−
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            %
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">7</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">8</div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">9</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button operator">
                            ÷
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">4</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">5</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">6</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button operator">
                            ×
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">1</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">2</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">3</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button operator">
                            −
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button number-button">0</button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button" id="decimal">
                            .
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button" id="result">
                            =
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button operator">
                            +
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    </wrapper>
    <script src="/scrypt.js"></script>
</body>

</html>
