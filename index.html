<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="result-display">
            </div>
            <div class="button-zone">

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            CE
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            C
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            +/−
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            %
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            7
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            8
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            9
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            ÷
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            4
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            5
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            6
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            ×
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            1
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            2
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            3
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            −
                        </button>
                    </div>
                </div>

                <div class="button-string">
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            0
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            .
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            =
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="landing-button">
                            +
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    </wrapper>
</body>

</html>
